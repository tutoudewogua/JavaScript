<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其它数据类型</title>
    <script>
        /* 
            布尔值(Boolean)
                - 布尔值主要用来进行逻辑判断
                - 布尔值只有两个, true和false
                - 使用typeof检查一个布尔值时会返回"boolean"
        */
        let bool = true; // 真
        bool = false; // 假
        let num = 1;

        // console.log(bool);
        // console.log(typeof bool); // "boolean"            
        // console.log(num);

        /* 
            空值(Null)
                - 空值用来表示空对象
                - 空值只有一个, null
                - 使用typeof检查一个空值会返回"object"(历史遗留问题)
                - 使用typeof无法检查空值
        */
        let a = null;

        // console.log(a);
        // console.log(typeof a); // "object"

        /* 
            未定义(Undefined)
                - 当声明一个变量而没有赋值时, 它的值就是undefined
                - Undefined类型的值只有一个就是undefined
                - 使用typeof检查一个Undefined类型的值时会返回"undefined"
        */
        let b;
        
        // console.log(b);
        // console.log(typeof b); // "undefined"

        /* 
            符号(Symbol)
                - 用来创建一个唯一的标识
                - 使用typeof检查符号时会返回"symbol"
        */
        let c = Symbol();
        // console.log(c);
        // console.log(typeof c); // "symbol"

        /* 
            js中原始值一共有七种
                - Number
                - BigInt
                - String
                - Boolean
                - Null
                - Undefined
                - Symbol

                - 七种原始值时构成各种数据的基石,
                    原始值在js中是不可变类型, 一旦创建就不能修改
        */
    </script>
</head>
<body>
    
</body>
</html>
