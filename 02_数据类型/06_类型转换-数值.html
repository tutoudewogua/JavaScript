<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-数值</title>
    <script>
        /* 
            将其它数据类型转换为数值
                使用Number()函数来将其其它类型转换为数值
                    转换的情况:
                        - 字符串:
                            - 如果字符串是一个合法的数字, 则会自动转换为对应的数字
                            - 如果字符串不是一个合法的数字, 则转换为NaN
                            - 如果字符串是空串或者纯空格的字符串, 则转换为0
                        - 布尔值:
                            - true转换为1, false转换为0
                        - null转换为0
                        - undefined转换为NaN

        */
        let a = "123";
        a = "3.1415926";
        a = "abc";
        a = "12px";
        a = "";
        a = "   ";
        a = true;
        a = false;
        a = null;
        a = undefined;

        // console.log(a, typeof a);

        a = Number(a);

        // console.log(a, typeof a);

        /* 
            专门用来将字符串转换为数值的两个函数
                parseInt(string, [radix])
                    - 将一个字符串转换为一个整数
                    - 解析时会自左向右读取一个字符串, 直到读取到字符串中所有有效的整数
                    - 可以使用parseInt()来对一个浮点数进行取整
                    - 参数:
                        - string
                            - 要被解析的值
                        - radix
                            - 从2到36的整数, 指定要用什么进制来解析值

                parseFloat()
                    - 将一个字符串转换为一个浮点数
                    - 解析时会自左向右读取一个字符串, 直到读取到字符串中所有有效的浮点数
        */
        let b = "123px";
        b = "a123px";
        b = "123.45";
        b = 456.123;
        b = "123.456px";
        b = "a123.456px";

        console.log(b, typeof b);

        b = parseInt(b, 10);
        // b = parseFloat(b, 10);

        console.log(b, typeof b);
    </script>
</head>
<body>
    
</body>
</html>
