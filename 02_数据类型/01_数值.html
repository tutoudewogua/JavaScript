<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值</title>
    <script>
        /* 
            数值(Number)
                - 在js中所有的整数和浮点数都是Number类型
                - js中的数字并不是无限大的, 当数值超过一定范围之后会显示近似值
                - Infinity是一个特殊的数值表示无穷
                - js中小数计算不精确, 所以在进行一些精度比较高的运算时要十分注意
                - NaN(Not a Number)也是一个特殊的数值表示非法的数值
        */
        let a = 10;
        a = 10.5;
        a = 3.14;

        a = 9999999999999991; // 9999999999999992
        // **表示幂运算
        a = 9999 ** 9999; // Infinity
        a = Infinity; // Infinity表示无穷
        a = 1.1111111111111111; // 1.1111111111111112
        a = 0.0000000000000001; // 1e-16
        
        a = 0.1 + 0.2; // 0.30000000000000004

        a = 1 - "a"; // NaN
        a = NaN;

        /* 
            大整数(BigInt)
                - 大整数用来表示一些比较大的整数
                - 大整数使用n结尾, 它可以表示的数字范围是无限大
                - 范围无限大是在内存不溢出的情况下, 内存越大能表示的数越大
                - 大整数只能表示整数
        */
        a = 999999999999999999999n; // 999999999999999999999n

        /* 
            其它进制的数值
                - 二进制: 0b开头
                - 八进制: 0o开头
                - 十六进制: 0x开头

                无论变量指向什么进制的数值, 输出时都是十进制
        */
        a = 0b1010 // 10
        a = 0o10; // 8
        a = 0xff; // 255
        
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
