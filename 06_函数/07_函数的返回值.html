<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
    <script>
        function sum(a, b) {
            // console.log(a + b);
            
            // 计算完成后, 将计算结果返回而不是直接打印
            return a + b;
        }
        // sum(1, 2);
        // sum(123, 456);

        /* 
            - 在函数中, 可以通过return关键字来指定函数的返回值,
                返回值就是函数的执行结果, 函数调用完毕返回值便会作为结果返回

            - 在js中任何值都可以作为返回值使用(包括对象和函数之类)
                - 特殊情况:
                    - 如果return后不跟任何值, 则相当于返回undefined
                    - 如果不写return, 则相当于返回undefined
            
            - return一执行函数立即结束
        */
        function fn() {
            // return { name: "孙悟空" }
            // return () => alert(123);
            // return;

            console.log(123);
            return;
            // return后的代码为死代码, 永远不会执行
            console.log(456);
        }
        // 声明一个变量接收函数的返回值
        let result = fn();

        console.log("result =", result);
    </script>
</head>
<body>
    
</body>
</html>
