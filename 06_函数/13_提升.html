<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提升</title>
    <script>
        /* 
            变量提升:
                - 使用var关键字声明的变量, 它会在所有代码执行前被声明
                    所以我们可以在声明变量前就访问变量
                - 变量提升只提升变量的声明, 变量的赋值不会提升

                - 使用let关键字和const关键字声明的变量也会提升, 
                    但是在赋值之前解释器禁止对该变量的访问(暂时性死区)

                - 提升可以在声明变量时提前分配好内存空间, 可以提高性能
        */
        // console.log(a);
        // var a = 10;
        // a = 10;

        console.log(b); // Cannot access 'b' before initialization
        let b = 10;

        /* 
            函数提升:
                - 使用(只有)函数声明创建的函数, 会在其它代码执行前被创建,
                    所以我们可以在函数声明前调用函数
        */
        // fn();
        function fn() {
            alert("我是fn函数");
        }

        // fn2(); // fn2 is not a function
        var fn2 = function() {}
    </script>
</head>
<body>
    
</body>
</html>
