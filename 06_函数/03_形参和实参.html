<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形参和实参</title>
    <script>
        /* 
            定义一个可以求任意两个数和的函数
        */
        function sum() {
            let a = 1;
            let b = 1;
            console.log(a + b);
        }
        // sum();

        const sum2 = function() {
            console.log(1 + 1);
        }
        // sum2();

        const sum3 = () => {
            console.log(1 + 1);
        }
        // sum3();

        /* 
            形式参数:
                - 在定义函数时, 可以在函数中指定数量不等的形式参数(形参)
                    1.函数声明
                        function 函数名([参数]) {
                            语句...
                        }
                    2.函数表达式
                        const 变量 = function([参数]) {
                            语句...
                        }
                    3.箭头函数
                        const 变量 = ([参数]) => {
                            语句...
                        }
                - 在函数中定义形参, 就相当于在函数内部声明了对应的变量但是没有赋值
            
            实际参数:
                - 在调用函数时, 可以在函数的()传递数量不等的实参
                - 实参会赋值给其对应的形参
    
                - 参数对应情况:
                    1.如果实参和形参数量相同, 则对应的实参会赋值给对应的形参
                    2.如果实参多于形参, 则多余的实参不会使用
                    3.如果形参多于实参, 则多余的形参为undefined

                - 参数的类型:
                    - js中不会检查参数的类型, 可以传递任何类型的值作为参数,
                        由于这个特点, 所以很多时候我们需要对函数进行特殊处理
        */
        function fn(a, b) {
            console.log("a =", a.name);
            console.log("b =", b);
        }
        // fn();
        // fn(1, 10);
        // fn(1, 10, 100, 1000);
        // fn(1);
        // fn(true, "hello");
        // fn(null, 11n);
        // fn({ name: "孙悟空" }, "hello");

        function sum4(a, b) {
            console.log(a + b);
        }
        // sum4(1, 1);
        // sum4("hello", "world");
        sum4(1);
    </script>
</head>

</body>
</html>
