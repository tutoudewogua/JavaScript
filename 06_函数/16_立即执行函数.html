<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
    <script>
        /* 
            - 在开发中应该尽量减少直接在全局作用域中编写代码,
                所以我们的代码要尽量编写到局部作用域中

            - 如果使用let关键字声明变量, 可以使用 {} 来创建块作用域
        */
        // 这两个代码块的变量a互不干扰
        {
            let a = 10;
        }
        {
            let a = 20;
        }

        /* 
            - 使用var声明的变量, 如何使其位于局部作用域中？使用函数作用域

            - 但是声明函数我们必须手动调用比较麻烦,
                所以我们希望可以创建一个只执行一次的匿名函数
                - 立即执行函数(IIFE)
                    - 语法:
                        (function() {
                            语句...
                        }());
                    - 立即执行函数是一个匿名的函数, 并且它只会调用一次
                    - 可以利用IIFE来创建一个一次性的函数作用域, 避免变量冲突的问题
                    - 由于自动添加分号的语法会导致立即执行函数分号添加出错,
                        所以在使用立即执行函数时最好在函数括号前面加上一个分号
        */
        // function fn() {
        //     var a = 10;
        // }
        // fn();
        // function fn2() {
        //     var a = 20;
        // }
        // fn2();

        ;(function() {
            let a = 10;
            console.log(111);
        }());
        ;(function() {
            let a = 20;
            console.log(222);
        }());
    </script>
</head>
<body>
    
</body>
</html>
