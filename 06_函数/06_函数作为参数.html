<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数作为参数</title>
    <script>
        function fn(cb) {
            console.log("a =", cb);
            cb();
        }
        /* 
            - 在js中, 函数也是一个对象(一等函数),
                别的对象能做的事情, 函数也可以,
                也就是说, 函数也可以作为参数进行传递

            - js中箭头函数是最适合作为函数参数的
        */
        function fn2() {
            console.log("我是fn2");
        }
        // fn(fn2);
        // fn(function() {
        //     console.log("我是匿名函数");
        // });
        fn(() => console.log("我是匿名的箭头函数"));
    </script>
</head>
<body>
    
</body>
</html>
