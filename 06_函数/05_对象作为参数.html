<html lang="zh">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象作为参数</title>
    <script>
        function fn(a) {
            // console.log("a =", a);
            // console.log("a =", a.name);

            // 修改变量
            // a = {}

            // 修改对象
            a.name = "猪八戒";

            console.log(a);
        }
        /* 
            - 对象可以作为参数传递
            - 传递实参时, 传递的并不是变量本身, 而是变量中存储的值
        */
        // const obj = { name: "孙悟空" }
        // fn(obj);
        // console.log(obj);

        /* 
            函数每次调用, 都会重新创建默认值
        */
        // function fn2(a = { name: "沙和尚" }) {
        //     console.log("a =", a);
        //     // 修改对象
        //     a.name = "唐僧";
        //     console.log("a =", a);
        // }
        const obj2 = { name: "沙和尚" }
        function fn2(a = obj2) {
            console.log("a =", a);
            a.name = "唐僧";
            console.log("a =", a);
        }
        fn2();
        fn2();
    </script>
