<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式</title>
    <script>
        /* 
            js运行代码的模式有两种:
                1.正常模式:
                    - 默认情况下代码都运行在正常模式中,
                        在正常模式中, 语法检查并不严格,
                        它的原则是, 能不报错的地方尽量不报错
                    - 这种处理方式导致代码的运行性能比较差
                2.严格模式:
                    - 严格模式下, 语法检查变得严格
                        - 禁止一些语法
                        - 更容易报错
                        - 提升了性能

                - 在开发中, 应该尽量使用严格模式,
                    这样可以将一些隐藏的问题消灭在萌芽阶段,
                    同时也能提升代码的运行性能
        */
        // 全局作用域开启严格模式
        "use strict";

        let a = 10;
        console.log(a);

        function fn() {
            // 函数作用域开启严格模式
            "use strict";
        }
    </script>
</head>
<body>
    
</body>
</html>
