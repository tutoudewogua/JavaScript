<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符-非</title>
    <script>
        /* 
            !: 逻辑非
                - 它可以用来对一个值进行非运算
                - 它可以对一个布尔值进行取反操作
                    true -> false
                    false -> true
                - 如果对一个非布尔值进行取反, 它会先将其转换为布尔值然后再取反,
                    可以利用这个特点将其它类型转换为布尔值,
                        可以通过为任意类型的值前面加一个 !! 来将其转换为布尔值
                
                - 类型转换
                    - 转换为字符串
                        - 显式转换
                            String()
                        - 隐式转换
                            加空串
                    - 转换为数值
                        - 显式转换
                            Number()
                        - 隐式转换
                            一元+
                    - 转换为布尔值
                        - 显式转换
                            Boolean()
                        - 隐式转换
                            进行两次非运算
        */
        let a = true;
        a = false;
        a = 1;
        a = 0;
        a = NaN;

        // console.log(!a);

        a = 123;
        // a = Boolean(a);
        a = !!a;

        console.log(a, typeof a);
    </script>
</head>

</body>
</html>
