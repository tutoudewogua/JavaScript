<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        /* 
            赋值运算符用来将一个值赋值给一个变量
                =
                    - 将符号右侧的值赋给左侧的变量
                ??=
                    - 空赋值运算符
                    - 只有当变量的值为null或undefined时才会对变量进行赋值
                +=
                    - a += n 等于 a = a + n
                -=
                    - a -= n 等于 a = a - n
                *=
                    - a *= n 等于 a = a * n
                /=
                    - a /= n 等于 a = a / n
                **=
                    - a **= n 等于 a = a ** n
                %=
                    - a %= n 等于 a = a % n
        */
        let a = 10;

        // 错误的写法
        // 10 = a; // Invalid left-hand side in assignment
        a = 5;

        // 一个变量只有在 = 左边时才是变量, 在 = 右边时它是值
        let b = a;

        a = 66;

        // 大部分的运算符都不会改变变量的值, 赋值运算符除外
        a = a + 11;

        a = 5;
        // a = a + 5;
        a += 5;

        a = null;
        a = undefined;
        a = NaN;
        a = 102;

        // 空赋值运算符只有当变量的值为null或undefined时才会对变量进行赋值
        a ??= 101;

        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
