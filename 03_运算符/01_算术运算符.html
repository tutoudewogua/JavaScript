<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
    <script>
        /* 
            算术运算符(操作符)
                - 运算符可以用来对一个或多个操作数(值)进行运算
                - 算术运算符:
                    - 加法运算符(+)
                        - 小数运算结果不准确
                    - 减法运算符(-)
                        - 小数运算结果不准确
                    - 乘法运算符(*)
                    - 除法运算符(/)
                        - 两个数除不尽结果会取近似值
                        - 除了0以外其它数除以0结果都是Infinity
                        - 0除以0结果为NaN
                    - 幂运算符(**)
                        - x ** .5相当于给x开方
                    - 模运算符(%)
                        - 两个数相除取余数
                - 注意:
                    - 算术运算时, 除了字符串的加法,
                        其它运算的操作数是非数值时, 都会转换为数值然后再运算
        */
        let a = 1 + 1;
        a = 10 - 5;
        a = 2 * 4;
        a = 10 / 5;
        a = 10 / 3;
        a = -1 / 0;
        a = 10 ** 2;
        a = 10 ** 4;
        a = 9 ** .5;
        a = 10 % 2;
        a = 10 % 3;
        a = 10 % 4;

        /* 
            由于js是一门弱类型的语言, 当进行运算时会通过自动的类型转换来完成运算
        */
        a = 10 - "5";
        a = 10 + true;
        a = 5 + null;
        a = 6 - undefined;

        /* 
            当任意一个值和字符串做加法运算时, 它会先将其它值转换为字符串, 然后再做拼串的操作
            可以利用这一特点来完成类型转换
                可以通过为任意类型 + 一个空串的形式来将其转换为字符串,
                    其原理和String()函数相同, 但使用起来更加简洁
        */
        a = "hello" + "world";
        a = 1 + "2";
        a = true;

        // a = String(a);
        a = a + "";

        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
