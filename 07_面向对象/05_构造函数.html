        // const p3 = new Person("沙和尚", 38, "男");
        /* 
            - 当我们在类中直接指定实例属性的值时, 
                意味着我们创建的所有对象的属性都是这个值
        */
        // console.log(p1);
        // console.log(p2);
        // console.log(p3);

        class Person {
            name;
            age;
            gender;
            /* 
                - 在类中可以添加一个特殊的方法constructor,
                    该方法称为构造函数(构造方法),
                    构造函数会在调用类创建实例时执行

                - 可以在构造函数中, 为实例属性进行赋值

                - 在构造函数中, this表示当前所创建的实例
            */
            constructor(name, age, gender) {
                // console.log("构造函数执行了");
                this.name = name;
                this.age = age;
                this.gender = gender;
            }
        }

        const p1 = new Person("孙悟空", 18, "男");
        const p2 = new Person("猪八戒", 28, "男");
        const p3 = new Person("沙和尚", 38, "男");

        console.log(p1);
        console.log(p2);
        console.log(p3);
    </script>
