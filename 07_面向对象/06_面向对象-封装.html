<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象-封装</title>
    <script>
        /* 
            面向对象编程的特点:
                - 封装、继承和多态

                - 封装:
                    - 对象就是一个用来存储不同属性的容器
                    - 对象不仅负责存储属性, 还要负责数据的安全
                    - 直接添加到对象中的属性并不安全, 因为它们可以被任意修改
                    - 如何确保数据的安全:
                        1.私有化数据
                            - 将需要保护的数据设置为私有, 只能在类内部使用
                            - 实例属性使用 # 开头就成了私有属性
                            - 注意: 
                                - 私有属性必须先声明再使用
                        2.提供getter和setter来开放对数据的操作
                            - 属性设置私有, 通过提供getter和setter方法操作属性带来的好处:
                                (1)可以控制属性的读写权限
                                (2)可以在方法中对属性的值进行验证(写逻辑)

                    - 封装主要用来保证数据的安全
                    - 实现封装的方式:
                        1.属性私有化: 加 #
                        2.通过getter和setter方法来开发操作属性的权限
                            get 属性名() {
                                return this.#属性名
                            }
                            set 属性名(参数) {
                                this.#属性名 = 参数
                            }
        */
        class Person {
            #name;
            #age;
            #gender;
            constructor(name, age, gender) {
                this.#name = name;
                this.#age = age;
                this.#gender = gender;
            }

            sayHello() {
                console.log(this.#name);
            }

            // 老方法
            // 提供getter方法用来读取属性
            getName() {
                return this.#name;
            }
            getAge() {
                return this.#age;
            }
            // 提供setter方法用来修改属性
            setName(name) {
                this.#name = name;
            }
            setAge(age) {
                if(age >= 0) {
                    this.#age = age;
                }
            }

            // 新方法
            get gender() {
                // 当读取p1.gender属性时, 实际上是调用这个函数
                return this.#gender;
            }
            set gender(gender) {
                // 当使用p1.gender = xxx修改属性时, 实际上是调用这个函数
                this.#gender = gender;
            }
        }

        const p1 = new Person("孙悟空", 18, "男");

        // 直接添加到对象中的属性可以被任意修改
        // p1.age = -11;
        // 私有属性外部无法访问
        // p1.#age = 11; // Private field '#age' must be declared in an enclosing class

        // 旧方法
        // console.log(p1.getName());
        // p1.setName("猪八戒");
        // console.log(p1.getAge());
        // p1.setAge(-11);

        // 新方法
        // console.log(p1.gender);
        // p1.gender = "女";

        console.log(p1);
    </script>
</head>
<body>
    
</body>
</html>
