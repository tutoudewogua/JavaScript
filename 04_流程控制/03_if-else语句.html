<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else语句</title>
    <script>
        /* 
            if-else语句
                - 语法:
                    if(条件表达式) {
                        语句...
                    } else {
                        语句...
                    }
                - 执行流程:
                    - if-else语句执行时, 先对条件表达式进行求值判断,
                        如果结果为true, 则执行if后的语句
                        如果结果为false, 则执行else后的语句
        */
        let age = 10;
        // if(age >= 60) {
        //     alert("你已经退休了");
        // } else {
        //     alert("你还没有退休");
        // }

        /* 
            if-else if-else语句(多个if-else连写)
                - 语法:
                    if(条件表达式) {
                        语句...
                    } else if(条件表达式) {
                        语句...
                    } else if {
                        语句...
                    } else {
                        语句...
                    }
                - 执行流程:
                    - if-else if-else语句, 会自上而下依次对if后的条件表达式进行求值判断,
                        如果条件表达式结果为true, 则执行当前if后的语句, 执行完毕语句结束,
                        如果条件表达式结果为false, 则继续向下判断, 直到找到true为止,
                        如果所有的条件表达式结果都为false, 则执行else后的语句
                - 注意:
                    - if-else if-else语句只要有一个代码块被执行,
                        下边的条件表达式都不会再继续判断了,
                        所以一定要注意条件的编写顺序
        */
        age = 10;
        if(age >= 100) {
            alert("你真是一个长寿的人");
        } else if(age >= 80) {
            alert("你比楼上那位还年轻不少");
        } else if(age >= 60) {
            alert("你已经退休了");
        } else if(age >= 30) {
            alert("你已经步入中年了");
        } else if(age >= 18) {
            alert("你已经成年了");
        } else {
            alert("你还没有成年");
        }
    </script>
</head>
<body>
    
</body>
</html>
