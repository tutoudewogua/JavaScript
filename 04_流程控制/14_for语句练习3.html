    <script>
        /* 
            获取用户输入的大于1的整数(暂时不考虑输错的情况)
                然后编写代码检查这个数字是否是质数, 并打印结果

            质数
                - 一个数如果只能被1和它本身整除，那么这个数就是质数
                - 1既不是质数也不是合数
        */
        // 获取用户输入的整数并转换为数值型
        let num = +prompt("请输入一个大于1的整数: ");
        // 创建一个变量标识num是否是质数
        // true -> 质数
        // false -> 不是质数
        let flag = true;
        // 循环判断所有能整除num的数
        for(let i = 2; i < num; i++) {
            // num能被某个i整除
            if(num % i === 0) {
                // num不是质数
                flag = false;
            }
        }
        // 如果标识为true
        if(flag) {
            // num是质数
            console.log(`${num}是质数`);
        } else {
            // num不是质数
            console.log(`${num}不是质数`);
        }
    </script>
