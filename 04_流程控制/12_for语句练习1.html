    <title>for语句练习1</title>
    <script>
        /* 
            练习1:
                求100以内所有3的倍数(求它们个数和总和)
        */
        // 创建一个变量记录个数
        let count = 0;
        // 创建一个变量记录总和
        let sum = 0;
        // 循环判断100以内所有数
        // for(let i = 1; i <= 100; i++) {
        //     // 如果能被3整除, 说明是3的倍数
        //     if(i % 3 === 0) {
        //         // 把3的倍数加到总和里
        //         sum += i;
        //         // 个数加1
        //         count++;
        //     }
        // }

        // 直接在100以内取3的所有倍数
        for(let i = 3; i <= 100; i += 3) {
            // 把3的倍数加到总和里
            sum += i;
            // 个数加1
            count++;
        }

        console.log(`100以内有${count}个3的倍数, 总和为${sum}`);
    </script>
