        // 循环判断所有三位数
        for(let i = 100; i < 1000; i++) {
            // 将数值转换为字符串型
            let str = i + "";
            // 判断这个数是否是水仙花数
            // 通过字符串的索引拿到三位数的百位十位个位
            // 字符串型进行幂运算时会进行自动的类型转换(通常转换为数值)
            if(str[0] ** 3 + str[1] ** 3 + str[2] ** 3 === i) {
                console.log(`${i}是水仙花数`);
