<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量</title>
    <script>
        /* 
            在js中, 使用const声明常量, 常量只能赋值一次, 重复赋值就会报错
                在js中除了常规的常量外, 有一些对象类型的数据我们也会声明为常量
        */
        const PI = 3.14159;
        PI = 10; // 报错, Assignment to constant variable

        console.log(PI);
    </script>
</head>
