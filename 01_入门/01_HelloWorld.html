<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script>
        // js代码需要编写到script标签当中
        
        /* 
            1.alert()函数
                - 显示一个警告对话框, 上面显示有指定的文本内容以及一个确定按钮
        */
        alert("Hello World");

        /* 
            2.console.log()方法
                - 向控制台输出一条信息
        */
        console.log("Hello World");

        /* 
            3.document.write()方法
                - 将一个文本字符串写入一个由document.open()打开的文档流
        */
        document.write("Hello World");
    </script>
</head>
<body>
    
</body>
</html>
