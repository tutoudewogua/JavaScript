<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的属性名和属性值</title>
    <script>
        /* 
            属性名:
                - 通常属性名就是一个字符串, 所以属性名可以是任何值, 没有什么特殊要求,
                    但是如果你的属性名太特殊了, 则不能直接使用, 需要通过[]来设置,
                    虽然如此, 但是我们还是强烈建议属性名也按照标识符的规范来命名

                - 也可以使用符号(symbol)作为属性名来添加属性,
                    获取这种属性时, 也必须使用symbol
                    使用symbol添加的属性, 通常是那些不希望被外界访问的变量
                
                - 使用[]去操作属性时, 可以使用变量,
                    使用.的形式去操作属性时, 不能使用变量

            属性值:
                - 对象的属性值可以是任意的数据类型,
                    也可以是一个对象

            注意:
                - 使用typeof检查一个对象时, 会返回"object"
        */
        let obj = Object();
        obj.name = "孙悟空";
        // obj.if = "哈哈"; // 不建议
        // obj.let = "嘻嘻"; // 不建议
        // obj.123321 = "呵呵"; // Unexpected number
        obj["123321"] = "呵呵"; // 不建议
        // console.log(obj);

        // 创建一个symbol
        let mySymbol = Symbol();
        let newSymbol = Symbol();
        // 使用symbol作为属性名
        obj[mySymbol] = "通过symbol添加的属性";
        // 必须使用正确的symbol才能获取对应的属性值
        // console.log(obj[mySymbol]);

        obj.age = 18;
        obj["gender"] = "男";
        // console.log(obj.gender);
        // console.log(obj["gender"]);

        let str = "address";
        // 使用[]操作属性时可以使用变量
        // obj[str] = "花果山"; // 等价于 obj.address
        // 使用.的形式操作属性时不能使用变量
        obj.str = "花果山";
        // console.log(obj);

        obj.a = 123;
        obj.b = 123n;
        obj.c = "hello";
        obj.d = true;
        obj.e = null;
        obj.f = undefined;
        obj.g = Symbol();
        obj.h = Object();
        obj.h.name = "猪八戒";
        obj.h.age = 28;
        // console.log(obj);
        // console.log(obj.h.name);

        // console.log(typeof obj);

        /* 
            in运算符:
                - 用来检查对象中是否含有某个属性名
                - 语法:
                    属性名 in obj
                - 如果有返回true, 没有返回false
        */
        console.log("name" in obj);
        console.log("哈哈" in obj);
    </script>
</head>

</body>
</html>
