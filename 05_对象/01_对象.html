<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        /* 
            数据类型:
                - 原始值:
                    1.数值(Number)
                    2.大整数(BigInt)
                    3.字符串(String)
                    4.布尔值(Boolean)
                    5.空值(Null)
                    6.未定义(Undefined)
                    7.符号(Symbol)

                - 对象(Object)
                    - 对象是js中的一种复合数据类型,
                        它相当于一个容器(塑料袋), 在对象中可以存储各种不同类型的数据(东西)

                - 注意:
                    原始值只能用来表示一些简单的数据, 不能表示复杂数据
                    比如: 现在需要在程序中表示一个人的信息
        */
        // 使用Object()构造函数来创建对象
        // let obj = new Object();

        // 使用Object()构造函数创建对象时new可以省略
        let obj = Object();

        /* 
            let name = "孙悟空";
            let age = 18;
            let gender = "男";

            - 对象中可以存储多个各种类型的数据,
                对象中存储的数据, 称之为属性
                
                - 向对象中添加属性:
                    对象.属性名 = 属性值
                - 读取对象中的属性:
                    对象.属性名
                    - 如果读取的是一个对象中没有的属性,
                        不会报错而是读取到undefined
                - 修改对象中的属性
                    对象.属性名 = 新属性值
                - 删除对象中的属性
                    delete 对象.属性名
        */
        // 向对象中添加属性
        obj.name = "孙悟空";
        obj.age = 18;
        obj.gender = "男";

        // 修改对象中的属性
        obj.name = "猪八戒";

        // 删除对象中的属性
        delete obj.name;

        // 读取对象中的属性
        console.log(obj.name);
    </script>
</head>
<body>
    
</body>
</html>
